<div class="form-comments-container">
    <form class="comment-form" action=" {% url 'add_comment' %} " method="POST">

        <h2>Make a comment</h2>

        {% csrf_token %}
        <input type="hidden" name="id" value="{{ listing.id }}">
        <textarea class="comment-input" placeholder="Comment..." name="comment"></textarea>
        <button>Send</button>
    </form>
</div>

{% if comments %}
<div class="comments-container">
    <h2>Commentaries</h2>
    {% for comment in comments %}
    <div class="comment">
        <div>
            <p><strong> User:</strong>
                {{ comment.author }}
            </p>
        </div>
        <div>
            <p>
                <strong> Comment: </strong>{{ comment.comment }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
